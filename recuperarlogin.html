<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/app.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script> 
    <title>IMC</title>
</head>

<body>
    <div class="container mt-5">
        <div class="row imglogin">
            <img src="/assets/icon-no-bg.png"/>
        </div>
        <div class="row pt-2">
           <h2 class="text-center">Relembre seu Login</h2>
           <p class="text-center">Recupere seu acesso para entrar no sistema</p>
        </div>
        <div class="row col-12">
            <div class="mb-3">                
                <input type="text" class="form-control" id="iemail" placeholder="Seu e-mail">
             <div>           
            <div class="form-check mt-3">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  Não sou um robô
                </label>
            </div>
        </div>         
        <div class="row mt-3">
            <div class="d-grid gap-2">
                <button class="btn btn-info" type="button">Recuperar Login</button>
                <button class="btn btn-outline-info" type="button">Não tenho um acesso</button>
            </div>                           
        </div>
    </div>
</body>

</html>
